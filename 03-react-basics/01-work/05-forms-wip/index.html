<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../02-state/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Basics Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/index.tsx"></script>
</head>
<body>
<div class="d-flex flex-column align-items-center">
    <h1>Tierlist</h1>
    <!--Make the Tierlist into a Component-->
    <div class="container text-center">
        <div class="row">
            <div class="col-1">
                <p class="tier s-tier">S</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="tier a-tier">A</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="tier b-tier">B</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="tier c-tier">C</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="tier d-tier">D</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="tier f-tier">F</p>
            </div>
            <div class="col-11 tier-row">
                <div class="tier-img">
                    <img src="./src/assets/placeholder.png">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!--Make the Forms to a Component-->
    <h1>Place into Tier</h1>
    <span>Selected image:</span>
    <img src="./src/assets/placeholder.png">
    <div class="form-floating">
        <select class="form-select" id="imageSelect" aria-label="Select Image">
            <option value="Placeholder 1" selected>
                Placeholder 1
            </option>
            <option value="Placeholder 2">
                Placeholder 2
            </option>
        </select>
        <label for="imageSelect">Select Image</label>
    </div>
    <div class="form-floating">
        <select class="form-select" id="tierSelect" aria-label="Select Tier">
            <option value="S" selected>
                S
            </option>
            <option value="A">
                A
            </option>
            <option value="B">
                B
            </option>
            <option value="C">
                C
            </option>
            <option value="D">
                D
            </option>
            <option value="F">
                F
            </option>
        </select>
        <label for="tierSelect">Select Tier</label>
    </div>
    <button type="button" class="btn w-100 mt-1">Submit Tier</button>
</div>
<!--Hier wird der React Code von React eingefÃ¼hrt-->
<div id="app"></div>
</body>
</html>
